<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sowar - in-browser, OCaml exercises</title>

    <!--//fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">

    <!--//tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--//tailwind auto dark mode and custom fonts-->
    <script>
        tailwind.config = {
            darkMode: 'media',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                    },
                },
            },
        }
    </script>

    <!--//KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" xintegrity="sha384-n8MVd4RsNIU0KOVEMeaYGTAnNKSCpI/8SRouQsMYDHX4GkAeNfG5tyJwv/WnVOCS" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" xintegrity="sha384-XjKyOOlVwcjNWFMgZHwExtensionsQ7MTCVYTffsRjKaOOgbaJPfnKjWjiV0KIl3BORwf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" xintegrity="sha384-+VBxd3r6XgURPiLLnucSUEQGzNMNjEBW3OrK5OKvDir/iQIY5CAncwYqtU3fSFEGD" crossorigin="anonymous"></script>

    <!--//favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">

    <!-- toplevel compiled from rc/compiler -->
    <script src="./sowar_toplevel.bc.js"></script>

</head>
<body class="bg-slate-950 text-slate-200 h-screen flex flex-col overflow-hidden font-sans selection:bg-yellow-500/30">

    <header class="h-14 border-b border-slate-800 bg-slate-900 flex items-center justify-between px-6 z-10">
        <div class="flex items-center gap-4">
            <h1 class="font-bold text-yellow-500 tracking-tight text-lg">sowar | in-browser OCaml exercices </h1>
        </div>

        <div class="flex items-center gap-4">
            <span id="status" class="text-xs font-mono text-slate-500">Compiler Loading...</span>
            <button id="run-btn" class="bg-yellow-600 hover:bg-yellow-500 text-white px-5 py-1.5 rounded-md text-sm font-bold transition-all shadow-lg shadow-yellow-900/20 flex items-center gap-2 opacity-50 cursor-not-allowed">
                <span>â–¶ Run Code</span>
            </button>
        </div>
    </header>

    <div class="flex-1 flex overflow-hidden">

        <nav class="w-64 bg-slate-900 border-r border-slate-800 flex flex-col transition-all duration-300">
            <div class="p-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Curriculum</div>
            <div id="sidebar-list" class="flex-1 overflow-y-auto space-y-0.5 px-2 py-2">
                </div>
        </nav>

        <div id="ex-desc" class="w-5/12 bg-slate-900 border-r border-slate-800 p-8 overflow-y-auto prose prose-invert prose-sm max-w-none">
            </div>

        <div class="flex-1 flex flex-col bg-[#1e1e1e]">

            <div class="flex-1 relative overflow-auto custom-scrollbar" id="editor-wrapper">
                <div id="editor" class="prism-editor w-full h-full p-6 text-sm leading-relaxed" style="tab-size: 2;"></div>
            </div>

            <div class="h-48 bg-black border-t border-slate-700 flex flex-col">
                <div class="px-4 py-1.5 bg-slate-800 text-[10px] font-bold text-slate-400 uppercase tracking-wider flex justify-between select-none">
                    <span>Console Output</span>
                    <span class="cursor-pointer hover:text-white" onclick="document.getElementById('console-output').textContent=''">Clear</span>
                </div>
                <div id="console-output" class="flex-1 p-4 font-mono text-xs overflow-auto text-slate-300 whitespace-pre-wrap"></div>
            </div>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
